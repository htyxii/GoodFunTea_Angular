<div class="container">

  <mat-drawer-container class="drawerContainer">
    <mat-drawer #drawer class="sidenav" mode="push">

      <mat-accordion>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              關於我們
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-button>Basic</button>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              瀏覽商品
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-button>Basic</button>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              聯絡我們
            </mat-panel-title>
          </mat-expansion-panel-header>
          <button mat-button>Basic</button>
        </mat-expansion-panel>

      </mat-accordion>

    </mat-drawer>

    <!-- Small Toolbar -->

    <mat-toolbar class="toolbarSmall">

      <button mat-icon-button (click)="drawer.toggle()" class="menuIcon"
        aria-label="Icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>

      <div class="toolbarTitle">
        <img class="toolbarLogo" src="./assets/images/logo-removebg-preview.png" alt="Good Fun Tea Logo" width="40"
          height="40">
        <div>古風茶創</div>
      </div>

      <span class="toolbarSpacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="member" aria-label="Account icon">
        <mat-icon>person_outline</mat-icon>
      </button>
      <mat-menu class="menu" #member="matMenu">
        <button mat-menu-item>會員中心</button>
        <button mat-menu-item>登出</button>
      </mat-menu>

      <button mat-icon-button aria-label="Shopping Cart icon">
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
      </button>

    </mat-toolbar>

    <!-- Large Toolbar -->

    <mat-toolbar class="toolbarLarge">

      <span class="toolbarTitle">
        <img class="toolbarLogo" src="./assets/images/logo-removebg-preview.png" alt="Good Fun Tea Logo" width="40"
          height="40">
        古風茶創
      </span>

      <div class="toolbarButtons">

        <button mat-button>關於我們</button>

        <button mat-button [matMenuTriggerFor]="shop">瀏覽商品</button>
        <mat-menu class="menu" #shop="matMenu">
          <button mat-menu-item>所有商品</button>
          <button mat-menu-item>精選</button>
          <button mat-menu-item>新上市</button>
          <button mat-menu-item>禮盒</button>
          <button mat-menu-item>優惠</button>
        </mat-menu>

        <button mat-button>聯絡我們</button>

      </div>

      <span class="toolbarSpacer"></span>

      <button mat-icon-button [matMenuTriggerFor]="member" aria-label="Account icon">
        <mat-icon>person_outline</mat-icon>
      </button>
      <mat-menu class="menu" #member="matMenu">
        <button mat-menu-item>會員中心</button>
        <button mat-menu-item>登出</button>
      </mat-menu>
      <button mat-icon-button aria-label="Shopping Cart icon">
        <span class="material-symbols-outlined">
          shopping_cart
        </span>
      </button>

    </mat-toolbar>

    <!-- swiper -->
    <swiper class="swiper" [slidesPerView]="1" [spaceBetween]="50" (swiper)="onSwiper($event)"
      (slideChange)="onSlideChange()" [navigation]="true" [pagination]="{ clickable: true }" [loop]="true"
      [autoplay]="true" effect="fade">
      <ng-template swiperSlide><img src="./assets/images/oriento-unsplash-5-2.jpg" alt="Tea" width="100%"></ng-template>
      <ng-template swiperSlide><img src="./assets/images/oriento-unsplash-1-2.jpg" alt="Tea" width="100%"></ng-template>
      <ng-template swiperSlide><img src="./assets/images/oriento-unsplash-3-2.jpg" alt="Tea" width="100%"></ng-template>
      <ng-template swiperSlide><img src="./assets/images/oriento-unsplash-4-2.jpg" alt="Tea" width="100%"></ng-template>
    </swiper>

    <!-- First Section -->

    <h3 class="headingSection">熱銷商品</h3>

    <mat-grid-list cols="3">
      <mat-grid-tile class="bestSellersImage imageHoverEffect"><img src="./assets/images/oriento-unsplash-bestSellers-1.jpg" alt="Tea" width="100%"></mat-grid-tile>
      <mat-grid-tile class="bestSellersImage imageHoverEffect"><img src="./assets/images/oriento-unsplash-bestSellers-2.jpg" alt="Tea" width="100%"></mat-grid-tile>
      <mat-grid-tile class="bestSellersImage imageHoverEffect"><img src="./assets/images/oriento-unsplash-bestSellers-3.jpg" alt="Tea" width="100%"></mat-grid-tile>
    </mat-grid-list>

    <h3 class="headingSection">其他商品</h3>

    <mat-grid-list cols="3">
      <mat-grid-tile class="bestSellersImage imageHoverEffect"><img src="./assets/images/oriento-unsplash-bestSellers-1.jpg" alt="Tea" width="100%"></mat-grid-tile>
      <mat-grid-tile class="bestSellersImage imageHoverEffect"><img src="./assets/images/oriento-unsplash-bestSellers-3.jpg" alt="Tea" width="100%"></mat-grid-tile>
      <mat-grid-tile class="bestSellersImage imageHoverEffect"><img src="./assets/images/oriento-unsplash-bestSellers-2.jpg" alt="Tea" width="100%"></mat-grid-tile>
    </mat-grid-list>

    <!-- <div class="bestSellersImages">
      <div><img src="./assets/images/oriento-unsplash-grid-1.jpg" alt="Tea" width="100%"></div>
      <div><img src="./assets/images/oriento-unsplash-grid-1.jpg" alt="Tea" width="100%"></div>
      <div><img src="./assets/images/oriento-unsplash-grid-1.jpg" alt="Tea" width="100%"></div>
    </div> -->






  </mat-drawer-container>

</div>
